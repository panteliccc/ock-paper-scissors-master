<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="header">
    <img src="./images/logo.svg" alt="" class="logo">
    <div class="poeni">
      <h3>Score</h3>
      <h1 class="score">0</h1>
    </div>
  </div>
  <div class="main">
    <div class="step2">

    </div>
    <div class="game">
      <div class="row">
        <img src="./images/icon-paper.svg" alt="" class="paper btn" id="1">
        <img src="./images/icon-scissors.svg" alt="" class="scissors btn" id="2">
      </div>
      <div class="row">
        <img src="./images/icon-rock.svg" alt="" class="rock btn" id="3">  
      </div>
    </div>
    <p class="rules">Rules</p>
    <div class="modal">
      <div class="modal-content">
        <div class="naslov">
          <h3>Rules</h3>
          <img src="./images/icon-close.svg" alt="" class="close">
        </div>
        <img src="./images/image-rules.svg" alt="">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
